      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img class="banner" alt="logotype Henry Tran" src="https://i.goopics.net/rJgKm.jpg">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list__item"><a class="nav__list__item__link scale-anime" href="./index.html">Home</a></li>
            <li class="nav__list__item"><a class="nav__list__item__link scale-anime" href="./youtube.html">Youtube</a></li>
            <li class="nav__list__item"><a class="nav__list__item__link scale-anime" href="./twitter.html">Twitter</a></li>
            <li class="nav__list__item"><a class="nav__list__item__link scale-anime" href="./instagram.html">Instagram</a></li>
            <li class="nav__list__item"><a class="nav__list__item__link scale-anime" href="./twitch.html">Twitch</a></li>
            <li class="nav__list__item"><a class="nav__list__item__link scale-anime" href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <h1 class="title title--main">Contact</h1>
      </header>
      <main class="main">
        <p>Pour toutes vos questions ou retour sur notre site :</p>
        <section class="form-contact">
          <form class="form-contact__container" action="contact.html" method="post">
            <div class="form-contact__row">
              <label class="form-contact__label" for="userName">Name:</label>
              <div class="form-contact__field">
                <input type="text" id="userName" name="userName">
              </div>
            </div>
            <div class="form-contact__row">
              <label class="form-contact__label" for="userMail">E-mail:</label>
              <div class="form-contact__field">
                <input type="email" id="userMail" name="userMail">
              </div>
            </div>
            <div class="form-contact__row">
              <label class="form-contact__label" for="userMsg">Message:</label>
              <div class="form-contact__field">
                <textarea
                  id="userMsg"
                  rows="20"
                  cols="20"
                  onfocus="this.value=''; this.onfocus=null;"
                  name="userMsg">
                </textarea>
              </div>
            </div>
            <div class="form-contact__row">
              <label class="form-contact__label" for="userMsg"><!-- must be empty --></label>
              <div class="form-contact__field">
                <input type="submit" value="Submit">
              </div>
            </div>
          </form>
        </section>
      </main>
      <footer class="footer social-media">
        <ul class="social-media__list">
          <li class="social-media__list__item">
            <a class="social-media__list__item__link scale-anime" href="https://www.youtube.com/channel/UC3DVTbnJNVFbDq1gVLVFdvw" target="_blank">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="social-media__list__item">
            <a class="social-media__list__item__link scale-anime" href="https://twitch.tv/superhenrytran" target="_blank">
              <i class="fab fa-twitch"></i>
            </a>
          </li>
          <li class="social-media__list__item">
            <a class="social-media__list__item__link scale-anime" href="https://www.instagram.com/henrytran/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="social-media__list__item">
            <a class="social-media__list__item__link scale-anime" href="https://twitter.com/superhenrytran" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="social-media__list__item">
            <a class="social-media__list__item__link scale-anime" href="https://www.tiktok.com/@imhenrytran?source=h5_m" target="_blank">
              <i class="fab fa-tiktok"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
